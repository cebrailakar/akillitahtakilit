<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="slider-container">
          <div class="slider-wrapper"></div>
          <div class="dots"></div>
        </div>
      </div>

      <div class="right-panel">
        <button class="close-button" id="close-app">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 512 512"
          >
            <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 224c0 17.7 14.3 32 32 32s32-14.3 32-32l0-224zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"
            />
          </svg>
        </button>
        <div class="school" id="current-school">Okul</div>

        <div class="time-widget">
          <div class="time" id="current-time">00:00:00</div>
          <div class="date" id="current-date"></div>
        </div>
        <div class="info-widget">
          <div class="class" id="current-class">Sınıf: 10/A</div>
        </div>
        <div class="qr-widget">
          <div>
            <button class="qr-button" id="open-popup">Pin kodu gir</button>
            <a class="qr-text" id="qr-text">00</a>
          </div>

          <img id="qr-code" class="qr-code" />
        </div>

        <div class="popup" id="popup">
          <div class="popup-content">
            <span class="popup-close" id="close-popup">&times;</span>
            <div class="pin-buttons">
              <button id="pin-7" class="pin-button">7</button>
              <button id="pin-8" class="pin-button">8</button>
              <button id="pin-9" class="pin-button">9</button>
              <button id="pin-4" class="pin-button">4</button>
              <button id="pin-5" class="pin-button">5</button>
              <button id="pin-6" class="pin-button">6</button>
              <button id="pin-1" class="pin-button">1</button>
              <button id="pin-2" class="pin-button">2</button>
              <button id="pin-3" class="pin-button">3</button>
              <button id="pin-clear" class="pin-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 448 512"
                >
                  <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                  <path
                    d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"
                  />
                </svg>
              </button>
              <button id="pin-0" class="pin-button">0</button>
              <button id="pin-delete" class="pin-button">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 576 512"
                >
                  <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                  <path
                    d="M576 128c0-35.3-28.7-64-64-64L205.3 64c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7L512 448c35.3 0 64-28.7 64-64l0-256zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
                  />
                </svg>
              </button>
            </div>
            <input type="text" id="pin-input" maxlength="6" readonly />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
